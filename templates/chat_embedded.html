<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jarvis Assistant</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        
        /* Ensure the layout fills the iframe perfectly */
        html, body {
            height: 100%;
            width: 100%;
            overflow: hidden;
            font-family: 'Inter', sans-serif; 
            background-color: #0d1117; 
            color: #e2e8f0;
        }

        body::before { content: ''; position: absolute; top: 0; left: 0; right: 0; bottom: 0; background: linear-gradient(135deg, #1e1b4b, #312e81, #0d1117, #0d1117); background-size: 400% 400%; animation: gradient-animation 25s ease infinite; z-index: -1; }
        @keyframes gradient-animation { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }
        
        /* Glass UI and Scrollbar styles are preserved */
        .glass-ui { background: rgba(17, 24, 39, 0.6); backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px); border-top: 1px solid rgba(255, 255, 255, 0.1); }
        #chat-messages::-webkit-scrollbar { width: 6px; }
        #chat-messages::-webkit-scrollbar-track { background: transparent; }
        #chat-messages::-webkit-scrollbar-thumb { background: rgba(129, 140, 248, 0.5); border-radius: 3px; }

        /* Animation styles are preserved */
        .chat-container { opacity: 0; animation: fadeIn 0.8s 0.2s forwards cubic-bezier(0.16, 1, 0.3, 1); }
        @keyframes fadeIn { to { opacity: 1; } }
        .message-wrapper { opacity: 0; transform: translateY(15px) scale(0.98); animation: popIn 0.5s forwards cubic-bezier(0.16, 1, 0.3, 1); }
        @keyframes popIn { to { opacity: 1; transform: translateY(0) scale(1); } }
        .typing-indicator { display: flex; align-items: flex-end; }
        .typing-indicator span { height: 8px; width: 8px; margin: 0 2px; background-color: #818cf8; border-radius: 50%; display: inline-block; animation: bounce 1.4s infinite ease-in-out both; }
        .typing-indicator span:nth-child(2) { animation-delay: -0.16s; }
        .typing-indicator span:nth-child(3) { animation-delay: -0.32s; }
        @keyframes bounce { 0%, 80%, 100% { transform: scale(0); } 40% { transform: scale(1.0); } }
        .suggestion-btn { transition: all 0.2s ease-in-out; opacity: 0; transform: translateY(10px); animation: popIn 0.3s forwards; }
        
        /* Loading overlay styles are preserved */
        #loading-overlay { position: fixed; inset: 0; background-color: rgba(13, 17, 23, 0.8); backdrop-filter: blur(8px); z-index: 9999; display: none; flex-direction: column; align-items: center; justify-content: center; opacity: 0; transition: opacity 0.3s ease-in-out; }
        #loading-overlay.visible { display: flex; opacity: 1; }
    </style>
</head>
<body>
    <div id="loading-overlay">
        <p id="loading-text" class="text-lg font-semibold text-slate-200">Processing...</p>
    </div>

    <!-- MODIFIED: Removed w-screen and h-screen, using h-full to fill the parent iframe -->
    <div class="h-full flex flex-col chat-container">
        
        <!-- THE HEADER SECTION HAS BEEN REMOVED FOR THE EMBEDDED VIEW -->

        <!-- MODIFIED: Added specific padding for a more compact view -->
        <main id="chat-messages" class="flex-1 p-4 overflow-y-auto space-y-4"></main>
        
        <!-- MODIFIED: Added specific padding for a more compact view -->
        <footer class="p-3 relative flex-shrink-0 glass-ui">
            <div id="suggestions-container" class="flex items-center gap-2 mb-2 overflow-x-auto pb-2"></div>
            <div class="flex items-start space-x-2">
                <textarea id="message-input" class="flex-1 p-2 bg-slate-800/70 text-slate-200 border border-slate-600 rounded-lg resize-none focus:outline-none focus:ring-2 focus:ring-indigo-500 transition-all placeholder-slate-500 text-sm" placeholder="Ask anything..." rows="1"></textarea>
                <!-- MODIFIED: Made button slightly smaller -->
                <button id="send-button" class="send-button text-white w-10 h-10 rounded-lg flex items-center justify-center shadow-lg bg-gradient-to-br from-indigo-500 to-purple-600 transition-all duration-200 ease-in-out transform hover:scale-105 disabled:from-slate-500 disabled:to-slate-600 disabled:cursor-not-allowed disabled:transform-none active:scale-95">
                    <svg class="w-5 h-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M5 12h14"/><path d="m12 5 7 7-7 7"/></svg>
                </button>
            </div>
        </footer>
    </div>

    <script>
        // All of your original JavaScript is preserved.
        const chatMessages = document.getElementById('chat-messages');
        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-button');
        const suggestionsContainer = document.getElementById('suggestions-container');
        const loadingOverlay = document.getElementById('loading-overlay');
        const loadingText = document.getElementById('loading-text');
        
        const serverUrl = ""; 

        function addMessage(content, isBot = false) {
            const wrapper = document.createElement('div');
            wrapper.className = `message-wrapper flex w-full ${isBot ? 'justify-start' : 'justify-end'}`;
            const bubble = document.createElement('div');
            let bubbleClasses = 'max-w-md lg:max-w-lg p-3 rounded-xl shadow-lg text-sm leading-relaxed ';
            if (isBot) {
                bubbleClasses += 'bg-slate-700/50 backdrop-blur-sm border border-white/10 text-slate-200 rounded-bl-lg';
            } else {
                bubbleClasses += 'bg-gradient-to-br from-indigo-500 to-purple-600 text-white rounded-br-lg';
            }
            bubble.className = bubbleClasses;
            bubble.innerHTML = content.replace(/\n/g, '<br>');
            wrapper.appendChild(bubble);
            chatMessages.appendChild(wrapper);
            scrollToBottom();
            return bubble;
        }

        async function sendMessage(message) {
            const userMessage = message.trim();
            if (!userMessage) return;
            addMessage(userMessage, false);
            messageInput.value = '';
            autoResizeTextarea();
            displaySuggestions([]);
            const botBubble = addMessage('<div class="typing-indicator"><span></span><span></span><span></span></div>', true);
            try {
                const response = await fetch(`${serverUrl}/chat`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ query: userMessage })
                });
                if (!response.ok) throw new Error('Network response was not ok.');
                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let fullResponse = '';
                botBubble.innerHTML = '';
                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;
                    fullResponse += decoder.decode(value, { stream: true });
                    botBubble.innerHTML = fullResponse.replace(/\n/g, '<br>');
                    scrollToBottom();
                }
            } catch (error) {
                botBubble.innerHTML = "Sorry, connection failed. Please check the server and try again.";
            }
        }
        
        let debounceTimer;
        function handleInput() {
            clearTimeout(debounceTimer);
            const keyword = messageInput.value.trim();
            if (keyword.length < 3) {
                displaySuggestions([]);
                return;
            }
            debounceTimer = setTimeout(() => {
                fetchSuggestions(keyword);
            }, 500);
        }

        async function fetchSuggestions(keyword) {
            try {
                const response = await fetch(`${serverUrl}/suggest_questions`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ keyword: keyword })
                });
                if (!response.ok) throw new Error('Suggestion fetch failed');
                const data = await response.json();
                displaySuggestions(data.questions);
            } catch (error) {
                console.error("Suggestion Error:", error);
                displaySuggestions([]);
            }
        }

        function displaySuggestions(questions) {
            suggestionsContainer.innerHTML = '';
            if (!questions || questions.length === 0) {
                suggestionsContainer.classList.add('hidden');
                return;
            }
            suggestionsContainer.classList.remove('hidden');
            questions.forEach((q, index) => {
                const button = document.createElement('button');
                button.textContent = q;
                button.className = 'suggestion-btn whitespace-nowrap text-xs px-2.5 py-1.5 bg-slate-700/50 text-slate-300 rounded-lg hover:bg-indigo-500 hover:text-white focus:outline-none focus:ring-2 focus:ring-indigo-500';
                button.style.animationDelay = `${index * 50}ms`;
                button.onclick = () => {
                    messageInput.value = q;
                    displaySuggestions([]);
                    sendMessage(q);
                };
                suggestionsContainer.appendChild(button);
            });
        }
        
        function scrollToBottom() { chatMessages.scrollTop = chatMessages.scrollHeight; }

        function autoResizeTextarea() {
            messageInput.style.height = 'auto';
            const newHeight = Math.min(messageInput.scrollHeight, 120); // Reduced max height
            messageInput.style.height = `${newHeight}px`;
            messageInput.style.overflowY = newHeight >= 120 ? 'auto' : 'hidden';
        }

        sendButton.addEventListener('click', () => sendMessage(messageInput.value));
        messageInput.addEventListener('keypress', (e) => { if (e.key === 'Enter' && !e.shiftKey) { e.preventDefault(); sendMessage(messageInput.value); } });
        messageInput.addEventListener('input', () => {
            autoResizeTextarea();
            handleInput();
        });
        
        document.addEventListener('DOMContentLoaded', async () => {
            autoResizeTextarea();
            try {
                const response = await fetch(`${serverUrl}/get_initial_data`);
                if (!response.ok) throw new Error('Failed to fetch initial data');
                const data = await response.json();
                addMessage(`<strong>${data.greeting}, ${data.username}!</strong> How can I assist?`, true);
            } catch (e) {
                addMessage("<strong>Hello!</strong> Could not connect to the server.", true);
            }
        });
    </script>
</body>
</html>
